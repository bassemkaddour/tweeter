<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet Container CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- JQuery -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- MomentJS (converts time to readable format)  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

    <!-- Feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="compose-button">
        <i class="edit-icon" data-feather="edit"></i>
          Compose
      </button>
    </nav>

    <!-- Container that shows the form for submitting a new tweet.-->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea class="tweet-text" name="text" placeholder="What are you sinking about..."></textarea>
          <input type="submit" value="Tweet">
          <span class="error"></span>
          <span class="counter">140</span>
        </form>
     </section>

     <!-- List ot posted tweets go in this section. -->
     <section id="tweet-container">

     </section>

    </main>

  </body>

</html>
